name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (ESLint + Prettier)
        run: bun run lint

      - name: Run Vitest
        run: bun test

      - name: Aptos Move tests
        run: |
          # Install Aptos CLI if not present
          which aptos || brew install --cask aptos-labs/aptos/aptos
          aptos move test --package-dir sources --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for exposed secrets
        run: |
          if grep -r "PRIVATE_KEY=0x" . --exclude-dir=.git; then
            echo "❌ Private key found in tracked files!"
            exit 1
          fi
          echo "✅ No secrets in repository"

      - name: Verify .env not tracked
        run: |
          if git ls-files | grep -q "\.env"; then
            echo "❌ .env file is tracked!"
            exit 1
          fi
          echo "✅ .env properly ignored"
